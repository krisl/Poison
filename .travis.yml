language: objective-c

before_script:
  - git clone git://github.com/jedisct1/libsodium.git
  - cd libsodium
  - git checkout tags/0.4.2
  - ./autogen.sh
  - ./configure && make check -j3
  - sudo make install
  - cd ..

notifications:
  email:
    recipients:
      - "stal+builds@pyboard.net"
    on_success: always
    on_failure: always

  irc:
    channels:
      - "irc.datnode.net#zodiac"
    on_success: always
    on_failure: always
